{% extends "layout.html" %}

{% block body %}
    <h3>Your results for "{{ searchQuery }}."</h3>
    <p>Select a book below to see its details.</p>
    <p>{{ searchResults }}</p>
    <form action = "{{ url_for('getDetails') }}" method = "POST">
        <select class="form-control" name="result_id">
            {% for result in searchResults %}
                <input type = "radio" name = "bookID" value="{{ result.0 }}"> "{{ result.1 }}" by {{ result.2 }}
            {% endfor %}
        </select>
        <br>
        <button>See Book Details</button>
    </form>

    <!-- Logout -->
    <a href = "{{ url_for('index') }}">Logout</a>
{% endblock %}
